{% load i18n %}
<h1>{% trans "Change Password" %}</h1>
<!--class="password_change"-->
<div class="form-group">
    <form method="POST" action="{% url 'account_change_password' %}" >
        {% csrf_token %}
        {{ form.as_p }}
        <button name="action" class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> {% trans "Change Password" %}</button>
    </form>
</div>
