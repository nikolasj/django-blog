{% load i18n %}
<h1>{% trans "Change Password" %}</h1>
<br>
<div class="form-group">

<form id="pass_change_form" class="form-horizontal ajax-post" role="form" action="{% url 'profiles:rest_password_change' %}">
    {% csrf_token %}
    <div class="form-group">
    <label for="new_password1" class="col-sm-2 control-label">Old Password</label>
    <div class="col-sm-10">
      <input name="old_password" type="password" class="form-control" id="old_password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="new_password1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="new_password2" class="col-sm-2 control-label">Repeat password</label>
    <div class="col-sm-10">
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="Repeat password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="change_password" type="submit" class="btn btn-default">Set new password</button>
    </div>
  </div>

  <div id="password_change_response" class="form-group api-response"></div>
</form>
</div>
