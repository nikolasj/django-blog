 {% load i18n %}
<form id="credentials_change_form" class="form"
          action="{% url 'profiles:rest_credentials_change' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-xs-6">
                <label for="first_name"><h4>{% trans 'First name' %} </h4></label>
                <input type="text" class="form-control" name="first_name" id="first_name"
                       value="{{ profile.user.first_name }}" placeholder="{{ profile.user.first_name }}"
                       title="enter your first name if any.">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label for="last_name"><h4>{% trans 'Last name' %}</h4></label>
                <input type="text" class="form-control" name="last_name" id="last_name"
                       placeholder="{{ profile.user.last_name }}" value="{{ profile.user.last_name }}"
                       title="enter your last name if any.">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success pull-right" type="submit">
                    <i class="glyphicon glyphicon-ok-sign"></i>{% trans 'Save' %}
                </button>
                <button class="btn btn-lg" type="reset">
                    <i class="glyphicon glyphicon-repeat"></i>{% trans 'Reset' %}
                </button>
            </div>
        </div>
    </form>

<br>
<div id="credentials_change_response" class="form-group api-response"></div>
